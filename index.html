<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="timezone">
          <h2 id="title"></h2>
        </div>

        <div class="icon">
          <p>hot</p>
        </div>
      </div>

      <div class="temperature">
        <p id="temp">34</p>
        <p class="description" id="desc">Extremly hot</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
