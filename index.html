<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="time" class="time">
        <p class="date-time"></p>
      </div>
      <div class="container">
        <div class="timezone">
          <h2 id="title"></h2>
        </div>

        <div class="icon">
          <img src="" alt="whether icon" id="icon" height="80px" width="80px" />
        </div>
      </div>

      <div class="temperature">
        <p id="temp"></p>
        <p class="description" id="desc"></p>
      </div>
      <div class="box-container">
        <div class="box">
          <h2>Humidity</h2>
          <div class="content">
            <p id="humid">33%</p>
            <span class="img-icon"
              ><img src="1-15-512.png" alt="" height="40px" width="40px"
            /></span>
          </div>
        </div>

        <div class="box">
          <h2>Pressure</h2>
          <div class="content">
            <p id="pressure">123</p>
            <span class="img-icon"
              ><img src="pressure.svg" alt="" height="43px" width="43px"
            /></span>
          </div>
        </div>

        <div class="box">
          <h2>Sunrise</h2>
          <div class="content">
            <p id="sunrise"></p>
            <span class="img-icon"
              ><img src="sunrise.svg" alt="" height="40px" width="40px"
            /></span>
          </div>
        </div>

        <div class="box">
          <h2>Sunset</h2>
          <div class="content">
            <p id="sunset"></p>
            <span class="img-icon"
              ><img src="sunset.svg" alt="" height="40px" width="40px"
            /></span>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
